    <script>
    const names = ['Kurti', 'Palazoo sets', 'frocks', 'cotton wear', 'Tshirts & tops', 'Jean shorts', 'Western wear', 'Chudidar', 'Birthday frocks', 'Suits', 'Night dress'];

    const list = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: names
    });
    $('#demo').typeahead({
        hint: true,
        highlight: true,
        minLength: 1
    }, {
        name: 'names',
        source: list

    });
</script>
